<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-language" content="ru">

    <meta name="theme-color" content="#000000">
    <base href="%PUBLIC_URL%/" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <% if (process.env.NODE_ENV === 'production') { %>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J923CPTX4B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-J923CPTX4B');
    </script>

    <meta name="yandex-verification" content="8b85ed1b1452002d" />
    <% } %>



    <title>EventSurfing | События рядом с Вами!</title>
    <link rel="canonical" href="https://eventsurfing.org">

    <meta property="og:type" content="website">
    <meta property="og:image" content="/logo1200.png" />
    <meta property="og:site_name" content="EventSurfing.org">
    <meta property="og:url" content="https://eventsurfing.org" />

    <!-- Тэги ниже генерятся в дочерних компонентах. Здесь находятся для справки.

        <meta class="meta-tag" data-type="name" name="keywords" content="">
        <meta name="description" content="">

        <meta property="og:image:width" content="200" />
        <meta property="og:image:height" content="200" />

        <meta property="og:title" content="@ViewBag.Title">
        <meta property="og:description" content="@ViewBag.Description">
    -->




</head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="root"></div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=34a8e410-de52-4f30-8a54-abfb554f0377&lang=ru_RU" type="text/javascript"></script>
    <script src="assets/bundles/libscripts.bundle.js"></script>
    <!--<script src="assets/js/template.js"></script>-->
  </body>
</html>
